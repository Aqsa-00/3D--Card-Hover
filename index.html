<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Hover</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Teko:wght@300..700&display=swap"
    rel="stylesheet" />
</head>
<body>
    <div class="hero">
      <div class="card">
        <div class="sneaker">
            <div class="circle">
                <div class="image">
                    <img src="assets/nike1.png " alt="Nike">
                </div>
            </div>
        </div>
        <div class="info">
            <h1 class="title">Nike Adapt</h1>
            <p class="text">Future-ready trainers with wrapped <br/> boost for exceptional comfort.</p>
            <div class="sizes">
                <button>38</button>
                <button>40</button>
                <button class="active">42</button>
                <button>44</button>
            </div>
            <div class="purchase">
                <button>Purchase</button>
            </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
